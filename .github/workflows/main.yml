name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: aryaanil8319@gmail.com
          password: Arya.Anil@8319
      - name: Build Docker Image
        run: docker build -t aryaa19/student-management-system:latest .
      - name: Push Docker Image to Docker Hub
        run: docker push aryaa19/student-management-system:latest


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy Application
        run: |
          docker pull aryaa19/student-management-system:latest
          docker stop student-management || true
          docker rm student-management || true
          docker run -d -p 8080:8080 --name student-management aryaa19/student-management-system:latest
